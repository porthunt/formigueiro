<header-element></header-element>

<main id="campaign-list-page" ng-init="campaignListInit()">
	
	<div class="parallax-container">
		<div class="container section">
			<div class="row left">
				<h2 class="header">Campanhas</h2>
			</div>
		</div>
		<div class="parallax">
			<img src="assets/images/banner-depot.jpg">
		</div>
	</div>

	<div class="container">

		<div class="row" id="campaigns">
			
			<div class="campaign col s6 m4 l3" ng-repeat="campaign in campaigns">
				<a href="#/campanha/{{campaign.id}}">
					<div class="card">
						<div class="card-image">
							<img src="{{campaign.value.cover}}">
						</div>
						<div class="card-content">
							<span class="card-title">{{campaign.value.name}}</span><br>
							<label>Original: <del>R$ {{campaign.value.original_unit_price.toFixed(2)}}</del></label><br>
							<label>Atual: R$ {{campaign.value.discounted_unit_price.toFixed(2)}}</label><br>
							<h6 class="off">{{calculateDiscount(campaign)}}% OFF</h6>
						</div>
					</div>
				</a>
			</div>

		</div>

	</div>
</main>

<footer-element></footer-element>
